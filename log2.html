<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="log">
      <input class="email" name="email" placeholder="email" type="email" />
      <input
        class="password"
        name="password"
        placeholder="password"
        type="text"
      />
      <button class="login">Log</button>
    </form>
    <div class="editor">
      <button class="logout">Logout</button>
      <form class="log editor__form">
        <input class="title" placeholder="title" type="text" />
        <input class="subtitle" placeholder="subtitle" type="text" />
        <input class="description" placeholder="description" type="text" />
        <input class="url" placeholder="url HTTP!" type="text" />
        <input class="file" type="file" />
        <button class="add">Add</button>
      </form>
      <div class="events">
        <h1 class="news__title">
          Spotkajmy sie tutaj
        </h1>
        <div class="news">
          <div class="news__block">
            <div class="block__left">
              <div class="block__frame"></div>
              <div
                style="background-image: url(https://qph.fs.quoracdn.net/main-qimg-a871765b5fb560b3dd09bb850882b6b9.webp)"
                class="block__img"
              ></div>
            </div>
            <div class="block__right">
              <h2 class="block__title">Piątek, 28 czerwca</h2>
              <h3 class="block__subtitle">Ceremonia Kakao w Kręgu Kobiet</h3>
              <p class="block__description">
                W Kręgu spotykamy się z potrzeby wyrażenia tęsknoty za
                dzieleniem miłością, bliskim spotkaniem serce w serce...
              </p>
              <a href=""
                ><button class="block__button">Dowiedz się więce</button></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#config-web-app -->

    <script>
      const usersApiUrl = "https://medycynakobiet-3713e.firebaseio.com/";
      var firebaseConfig = {
        apiKey: "AIzaSyAzNWdg_8AUfEDn6gPHfstUSzkWAPmYh0s",
        authDomain: "medycynakobiet-3713e.firebaseapp.com",
        databaseURL: "https://medycynakobiet-3713e.firebaseio.com",
        projectId: "medycynakobiet-3713e",
        storageBucket: "medycynakobiet-3713e.appspot.com",
        messagingSenderId: "712056412278",
        appId: "1:712056412278:web:8498a7b21d6e2263"
      };

      firebase.initializeApp(firebaseConfig);
      let auth = firebase.auth();
      let db = firebase.database();
      let dbRef = db.ref();
      let dbRefEvents = db.ref("events");
      var storageRef = firebase.storage().ref("images");

      let logout = document.querySelector(".logout");
      let email = document.querySelector(".email");
      let password = document.querySelector(".password");
      let loginForm = document.querySelector(".log");
      let editor = document.querySelector(".editor");
      let titleInput = document.querySelector(".title");
      let subtitleInput = document.querySelector(".subtitle");
      let descriptionInput = document.querySelector(".description");
      let urlInput = document.querySelector(".url");
      let fileInput = document.querySelector(".file");
      let editorForm = document.querySelector(".editor__form");
      let news = document.querySelector(".news");

      let events = [];

      auth.onAuthStateChanged(firebaseUser => {
        if (firebaseUser) {
          console.log("user");
          editor.style.display = "block";
          loginForm.style.display = "none";
        } else {
          console.log("No user");
          editor.style.display = "none";
          loginForm.style.display = "flex";
        }
      });
      

      dbRefEvents.on("child_added", function(snapshot) {
        var snap = snapshot.val();
        snap.id = snapshot.key;
        events.push(snap);

        uptadeEvents();
      });
      // Get the data on a post that has been removed
      dbRefEvents.on("child_removed", function(snapshot) {
        
       events = events.filter(function(obj){
          return obj.id !== snapshot.key
        })
        uptadeEvents()
      });

      loginForm.addEventListener("submit", function(e) {
        e.preventDefault();
        auth.signInWithEmailAndPassword(email.value, password.value);
      });

      logout.addEventListener("click", function() {
        auth.signOut();
      });

      editorForm.addEventListener("submit", function(e) {
        e.preventDefault();
        add();
      });

      function add() {
        let id = Date.now();
        let title = titleInput.value;
        let subtitle = subtitleInput.value;
        let description = descriptionInput.value;
        let url = urlInput.value;
        let order;
        let file = fileInput.files[0];

        if (events.length === 0) {
          order = 0;
        } else {
          order = events[events.length - 1].order + 1;
        }

        storageRef
          .child(`${id}`)
          .put(file)
          .then(function(snapshot) {
            let fileURL = snapshot.metadata.downloadURLs[0];
            fetch(`${usersApiUrl}/events/.json`, {
              method: "POST",
              body: JSON.stringify({
                title,
                subtitle,
                description,
                url,
                order,
                fileURL,
                fileId: id
              })
            });
          });
      }

      function uptadeEvents() {
        news.innerHTML = events
          .map(
            event => `<div class="news__block">
            <button data-fileId='${event.fileId}' data-eventId='${
              event.id
            }' class='button--delete'>DELETE</button>
          <div class="block__left">
            <div class="block__frame"></div>
            <div
              style="background-image: url(${event.fileURL})"
              class="block__img"
            ></div>
          </div>
          <div class="block__right">
            <h2 class="block__title">${event.title}</h2>
            <h3 class="block__subtitle">${event.subtitle}</h3>
            <p class="block__description">
                ${event.description}
            </p>
            <a href="${event.url}"
              ><button class="block__button">Dowiedz się więcej</button></a
            >
          </div>
        </div>`
          ).reverse()
          .join("");

        let deleteButton = document.querySelectorAll(".button--delete");
        deleteButton.forEach(function(el) {
          el.addEventListener("click", function() {
            let eventId = this.dataset.eventid;
            let fileId = this.dataset.fileid;

            storageRef
              .child(fileId)
              .delete()
              .then(function() {
                fetch(usersApiUrl + `events/${eventId}.json`, {
                  method: "DELETE",
                  headers: {
                    "Content-Type": "application/json"
                  }
                })
              });
          });
        });
      }

      function check(){
        dbRefEvents.on("value", function(snapshot) {
 
 events = []
  var snap = snapshot.val();
          
      
        events.push(snap);
        uptadeEvents()

}, function (errorObject) {
  console.log("The read failed: " + errorObject.code);
});
      }
    </script>
  </body>
</html>
